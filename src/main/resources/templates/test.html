<!DOCTYPE HTML>

<html>
<head>
<title>Update Profile</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<script src="/js/controller.js"></script>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

</head>
<body>

	<div class="container" ng-app="createuserapp">

		<div ng-controller="createusercontroller">
			<form name="customerForm" ng-submit="submitForm()">
				<label>ID</label> 
				<input type="text"
					name="id" class="form-control" ng-model="id" />
					<label>First Name</label> 
				<input type="text"
					name="first name" class="form-control" ng-model="firstname" />
					<label>Last Name</label> 
				<input type="text"
					name="last name" class="form-control" ng-model="lastname" />
					<label>Contact No</label> 
				<input type="text"
					name="contactno" class="form-control" ng-model="contactno" />
					<label>Email ID</label> 
				<input type="text"
					name="email" class="form-control" ng-model="email" />
					<label>Date Of Birth</label> 
				<input type="text"
					name="dob" class="form-control" ng-model="dob" />
					<label>Technology</label> 
				<input type="text"
					name="technology" class="form-control" ng-model="technology" />


				<button type="submit" class="btn btn-primary">Send Request</button>
			</form>
			<p>{{postResultMessage}}</p>
		</div>

	</div>
</body>
</html>
